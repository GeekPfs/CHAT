<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat</title>
    <!-- Firebase Configuration -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <!-- Typed.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <style>
        body {
            font-family: monospace;
            background-color: black;
            color: lime;
            padding: 20px;
        }
        h1 {
            color: lime;
        }
        #chat-box {
            border: 1px solid lime;
            padding: 10px;
            width: 300px;
            height: 400px;
            overflow-y: scroll;
            background-color: black;
            color: lime;
            margin-bottom: 10px;
        }
        .message {
            margin-bottom: 5px;
        }
        #message-input {
            width: calc(100% - 22px);
            padding: 5px;
            font-family: monospace;
            background-color: black;
            color: lime;
            border: 1px solid lime;
        }
    </style>
</head>
<body>
    <h1>Chat</h1>
    <div id="chat-box"></div>
    <input type="text" id="message-input" placeholder="Type a message and press Enter...">
    
    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyA8XnSUXlWANcMsKX0TNjoZKqfhVQnTKQE",
            authDomain: "chat-8823c.firebaseapp.com",
            databaseURL: "https://chat-8823c-default-rtdb.firebaseio.com",
            projectId: "chat-8823c",
            storageBucket: "chat-8823c.appspot.com",
            messagingSenderId: "355149222657",
            appId: "1:355149222657:web:90c4d59a49c35a84900100"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Initialize services
        var auth = firebase.auth();
        var db = firebase.firestore();

        // Authenticate anonymously
        auth.signInAnonymously().catch(function(error) {
            console.error("Error signing in anonymously:", error);
        });

        // Reference to the chat messages collection
        var messagesRef = db.collection('messages');

        // Function to append a new message with typing animation
        function appendMessageWithAnimation(messageText) {
            var chatBox = document.getElementById('chat-box');
            var messageElement = document.createElement('div');
            messageElement.className = 'message';
            chatBox.appendChild(messageElement);

            // Use Typed.js to simulate typing effect
            var typed = new Typed(messageElement, {
                strings: [messageText],
                typeSpeed: 50, // Speed of typing in milliseconds
                showCursor: false // Hide the cursor
            });

            // Scroll to bottom of chat box
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Listen for new messages
        messagesRef.orderBy('timestamp').onSnapshot(function(snapshot) {
            snapshot.docChanges().forEach(function(change) {
                if (change.type === 'added') {
                    var message = change.doc.data();
                    appendMessageWithAnimation(message.text);
                }
            });
        });

        // Send a new message on Enter key press
        document.getElementById('message-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                var messageInput = document.getElementById('message-input');
                var text = messageInput.value;
                if (text.trim()) {
                    messagesRef.add({
                        text: text,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    messageInput.value = ''; // Clear input
                }
            }
        });
    </script>
</body>
</html>
