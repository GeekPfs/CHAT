<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat</title>
    <!-- Firebase Configuration -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script> <!-- Added for Firebase Analytics -->
    <!-- Typed.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: lime;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            white-space: pre;
            font-size: 14px;
            line-height: 1.2;
            text-align: center;
            color: lime;
            margin-bottom: 10px;
        }
        #chat-box {
            border: 1px solid lime;
            padding: 10px;
            width: 80%;
            max-width: 400px;
            height: 60vh;
            overflow-y: scroll;
            background-color: #000;
            color: lime;
            margin-bottom: 10px;
            scrollbar-width: none; /* Firefox */
        }
        #chat-box::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }
        .message {
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 5px;
        }
        #message-input {
            width: calc(100% - 22px);
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: lime;
            border: 1px solid lime;
            margin-top: 10px;
        }
        #online-count {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: lime;
            color: #000;
            padding: 5px 10px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>
  _  _ ____ _ ___  
|  | |  | | |  \ 
 \/  |__| | |__/ 
    </h1>
    <div id="chat-box"></div>
    <input type="text" id="message-input" placeholder="Type a message and press Enter...">
    <div id="online-count">0</div> <!-- Counter for online users -->

    <script>
        // Firebase Configuration
        var firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID" // Add if using Firebase Analytics
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        // firebase.analytics(); // Uncomment if using Firebase Analytics

        // Firebase services
        var auth = firebase.auth();
        var db = firebase.firestore();

        // Track online users
        var presenceRef = db.collection('.info/connected');
        var myConnectionsRef = db.collection('connections');

        // Authenticate anonymously
        auth.signInAnonymously().catch(function(error) {
            console.error("Error signing in anonymously:", error);
        });

        // Reference to the chat messages collection
        var messagesRef = db.collection('messages');
        var chatBox = document.getElementById('chat-box');
        var onlineCount = document.getElementById('online-count');
        var unsubscribe = null; // Store the listener unsubscribe function

        // Function to generate a color based on uid
        function getColorFromUid(uid) {
            var hue = (parseInt(uid.replace(/\D/g, ''), 10) % 360);
            var color = 'hsl(' + hue + ', 70%, 50%)';
            return color;
        }

        // Function to append a new message with typing animation
        function appendMessageWithAnimation(messageText, uid) {
            var messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.style.color = getColorFromUid(uid);
            chatBox.appendChild(messageElement);

            var typed = new Typed(messageElement, {
                strings: [messageText],
                typeSpeed: 50,
                showCursor: false
            });

            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Listen for new messages
        function listenForMessages() {
            if (unsubscribe) {
                unsubscribe();
            }

            unsubscribe = messagesRef.orderBy('timestamp').onSnapshot(function(snapshot) {
                snapshot.docChanges().forEach(function(change) {
                    if (change.type === 'added') {
                        var message = change.doc.data();
                        appendMessageWithAnimation(message.text, message.uid);

                        if (messagesRef.id === 'messages') {
                            setTimeout(function() {
                                messagesRef.doc(change.doc.id).delete().catch(function(error) {
                                    console.error("Error deleting message:", error);
                                });
                            }, 5000);
                        }
                    }
                });
            });
        }

        // Update online user count
        presenceRef.onSnapshot(function(snapshot) {
            var count = snapshot.size; // Get number of online users
            onlineCount.textContent = count;
        });

        // Start listening for messages
        listenForMessages();

        // Send a new message on Enter key press
        document.getElementById('message-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                var messageInput = document.getElementById('message-input');
                var text = messageInput.value.trim();
                if (text.startsWith('/enter ')) {
                    var newCollection = text.split(' ')[1];
                    if (newCollection) {
                        messagesRef = db.collection(newCollection);
                        chatBox.innerHTML = '';
                        listenForMessages();
                        messageInput.value = '';
                    }
                } else if (text) {
                    messagesRef.add({
                        text: text,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                        uid: auth.currentUser.uid
                    }).then(function(docRef) {
                        messageInput.value = '';
                    }).catch(function(error) {
                        console.error("Error adding message: ", error);
                    });
                }
            }
        });
    </script>
</body>
</html>
