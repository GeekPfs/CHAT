<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #chat {
            border: 1px solid #ccc;
            width: 300px;
            height: 400px;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
        }
        #message {
            width: 240px;
            margin-bottom: 10px;
        }
        #sendButton {
            width: 100px;
            padding: 8px;
            cursor: pointer;
        }
        #sendButton:hover {
            background-color: #f0f0f0;
        }
        #chat div {
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div id="chat"></div>
    <input type="text" id="message" placeholder="Digite sua mensagem aqui...">
    <button id="sendButton">Enviar</button>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js"></script>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "SUA_API_KEY",
            authDomain: "SEU_AUTH_DOMAIN",
            projectId: "SEU_PROJECT_ID",
            storageBucket: "SEU_STORAGE_BUCKET",
            messagingSenderId: "SEU_SENDER_ID",
            appId: "SEU_APP_ID",
            databaseURL: "https://SEU_PROJECT_ID.firebaseio.com"
        };

        // Inicializa o Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const chat = document.getElementById('chat');
        const messageInput = document.getElementById('message');
        const sendButton = document.getElementById('sendButton');

        // Função para enviar mensagem
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message !== '') {
                firebase.database().ref('messages').push({
                    message: message
                }).then(() => {
                    console.log('Mensagem enviada com sucesso');
                    messageInput.value = '';
                }).catch((error) => {
                    console.error('Erro ao enviar mensagem:', error);
                });
            }
        }

        // Monitora novas mensagens no banco de dados
        firebase.database().ref('messages').on('child_added', function(snapshot) {
            const message = snapshot.val().message;
            const newMessage = document.createElement('div');
            newMessage.textContent = message;
            chat.appendChild(newMessage);
            chat.scrollTop = chat.scrollHeight; // Rolagem automática para a última mensagem
        });

        // Event listener para o botão de enviar
        sendButton.addEventListener('click', sendMessage);

        // Event listener para o pressionar da tecla Enter no campo de mensagem
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
