<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat</title>
    <!-- Firebase Configuration -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <!-- Typed.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: lime;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            white-space: pre;
            font-size: 14px;
            line-height: 1.2;
            text-align: center;
            color: lime;
            margin-bottom: 10px;
        }
        #chat-box {
            border: 1px solid lime;
            padding: 10px;
            width: 80%;
            max-width: 400px;
            height: 60vh;
            overflow-y: scroll;
            background-color: #000;
            color: lime;
            margin-bottom: 10px;
        }
        .message {
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 5px;
        }
        #message-input {
            width: calc(100% - 22px);
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: lime;
            border: 1px solid lime;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>
  _  _ ____ _ ___  
|  | |  | | |  \ 
 \/  |__| | |__/ 

        
    </h1>
    <div id="chat-box"></div>
    <input type="text" id="message-input" placeholder="Type a message and press Enter...">
    
    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyA8XnSUXlWANcMsKX0TNjoZKqfhVQnTKQE",
            authDomain: "chat-8823c.firebaseapp.com",
            databaseURL: "https://chat-8823c-default-rtdb.firebaseio.com",
            projectId: "chat-8823c",
            storageBucket: "chat-8823c.appspot.com",
            messagingSenderId: "355149222657",
            appId: "1:355149222657:web:90c4d59a49c35a84900100"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Initialize services
        var auth = firebase.auth();
        var db = firebase.firestore();

        // Authenticate anonymously
        auth.signInAnonymously().catch(function(error) {
            console.error("Error signing in anonymously:", error);
        });

        // Reference to the chat messages collection
        var messagesRef = db.collection('messages');

        // Function to generate a color based on uid
        function getColorFromUid(uid) {
            var hue = parseInt(uid.substr(0, 8), 16) % 360; // Convert first 8 characters of UID to a hue value (0-360)
            return 'hsl(' + hue + ', 70%, 50%)'; // Return an HSL color string
        }

        // Function to append a new message with typing animation
        function appendMessageWithAnimation(messageText, uid) {
            var chatBox = document.getElementById('chat-box');
            var messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.style.color = getColorFromUid(uid); // Set text color based on uid
            messageElement.textContent = messageText; // Set message text
            chatBox.appendChild(messageElement);

            // Scroll to bottom of chat box
            chatBox.scrollTop = chatBox.scrollHeight;

            // Schedule deletion from Firebase after 10 seconds
            setTimeout(function() {
                messageElement.remove(); // Remove from UI
                // Find and delete from Firestore
                messagesRef.where('text', '==', messageText).get().then(function(querySnapshot) {
                    querySnapshot.forEach(function(doc) {
                        doc.ref.delete();
                    });
                }).catch(function(error) {
                    console.error("Error removing document: ", error);
                });
            }, 10000); // 10 seconds in milliseconds
        }

        // Listen for new messages
        messagesRef.orderBy('timestamp').onSnapshot(function(snapshot) {
            snapshot.docChanges().forEach(function(change) {
                if (change.type === 'added') {
                    var message = change.doc.data();
                    appendMessageWithAnimation(message.text, message.uid); // Pass uid to append function
                }
            });
        });

        // Send a new message on Enter key press
        document.getElementById('message-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                var messageInput = document.getElementById('message-input');
                var text = messageInput.value;
                if (text.trim()) {
                    // Add message with uid
                    messagesRef.add({
                        text: text,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                        uid: auth.currentUser.uid // Include uid in message data
                    }).then(function() {
                        // Display the message immediately
                        appendMessageWithAnimation(text, auth.currentUser.uid);
                    }).catch(function(error) {
                        console.error("Error adding document: ", error);
                    });
                    messageInput.value = ''; // Clear input
                }
            }
        });
    </script>
</body>
</html>
