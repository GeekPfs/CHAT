<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Simples</title>
  <!-- Adicione o Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>
  <!-- Estilos opcionais -->
  <style>
    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    #messages li {
      padding: 8px;
      margin-bottom: 8px;
      border: 1px solid #ccc;
      background-color: #f1f1f1;
      width: 80%;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h2>Chat Simples</h2>
  <ul id="messages"></ul>
  <input type="text" id="messageInput" placeholder="Digite sua mensagem...">
  <button onclick="sendMessage()">Enviar</button>

  <!-- Configuração do Firebase -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA8XnSUXlWANcMsKX0TNjoZKqfhVQnTKQE",
      authDomain: "chat-8823c.firebaseapp.com",
      projectId: "chat-8823c",
      storageBucket: "chat-8823c.appspot.com",
      messagingSenderId: "355149222657",
      appId: "1:355149222657:web:90c4d59a49c35a84900100",
      databaseURL: "https://chat-8823c-default-rtdb.firebaseio.com"
    };
    
    // Inicializa o Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const messagesRef = database.ref('messages');

    function sendMessage() {
      const messageInput = document.getElementById('messageInput');
      const message = messageInput.value;
      if (message.trim() !== '') {
        messagesRef.push({
          text: message
        });
        messageInput.value = '';
      }
    }

    messagesRef.on('child_added', snapshot => {
      const message = snapshot.val();
      const li = document.createElement('li');
      li.innerText = message.text;
      document.getElementById('messages').appendChild(li);
    });
  </script>
</body>
</html>
