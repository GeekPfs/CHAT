<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat</title>
    <!-- Firebase Configuration -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <!-- Typed.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: lime;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            white-space: pre;
            font-size: 14px;
            line-height: 1.2;
            text-align: center;
            color: lime;
            margin-bottom: 10px;
        }
        #chat-box {
            border: 1px solid lime;
            padding: 10px;
            width: 80%;
            max-width: 400px;
            height: 60vh;
            overflow-y: scroll;
            background-color: #000;
            color: lime;
            margin-bottom: 10px;
            scrollbar-width: none; /* Firefox */
        }
        #chat-box::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }
        .message {
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 5px;
        }
        #message-input {
            width: calc(100% - 22px);
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: lime;
            border: 1px solid lime;
            margin-top: 10px;
        }
        #online-counter {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #333;
            color: lime;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>
  _  _ ____ _ ___  
|  | |  | | |  \ 
 \/  |__| | |__/ 
    </h1>
    <div id="chat-box"></div>
    <input type="text" id="message-input" placeholder="Type a message and press Enter...">
    <div id="online-counter">Online: <span id="online-count">0</span></div>
    
    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyA8XnSUXlWANcMsKX0TNjoZKqfhVQnTKQE",
            authDomain: "chat-8823c.firebaseapp.com",
            databaseURL: "https://chat-8823c-default-rtdb.firebaseio.com",
            projectId: "chat-8823c",
            storageBucket: "chat-8823c.appspot.com",
            messagingSenderId: "355149222657",
            appId: "1:355149222657:web:90c4d59a49c35a84900100"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Initialize services
        var auth = firebase.auth();
        var db = firebase.firestore();

        // Track online users in current collection
        var presenceRef = db.collection('presence').doc(auth.currentUser.uid);
        var onlineUsersRef = db.collection('presence');

        // Set presence on connection
        var isOfflineForDatabase = {
            state: 'offline',
            last_changed: firebase.firestore.FieldValue.serverTimestamp(),
        };

        var isOnlineForDatabase = {
            state: 'online',
            last_changed: firebase.firestore.FieldValue.serverTimestamp(),
        };

        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                var uid = user.uid;
                presenceRef.set(isOnlineForDatabase);

                // Remove the user from the online list when they disconnect.
                presenceRef.onDisconnect().set(isOfflineForDatabase);
            }
        });

        // Update online users count
        onlineUsersRef.where('state', '==', 'online').onSnapshot(snapshot => {
            document.getElementById('online-count').textContent = snapshot.size;
        });

        // Remaining chat functionality as per your existing code...
        // (appendMessageWithAnimation function, listenForMessages function, etc.)
        // Insert your existing chat functionality here...

    </script>
</body>
</html>
