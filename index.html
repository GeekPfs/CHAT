<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat</title>
    <!-- Firebase Configuration -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        #chat-box { border: 1px solid #ccc; padding: 10px; width: 300px; height: 400px; overflow-y: scroll; }
        #message-input { width: calc(100% - 22px); }
    </style>
</head>
<body>
    <h1>Chat</h1>
    <div id="chat-box"></div>
    <input type="text" id="message-input" placeholder="Type a message...">
    <button id="send-button">Send</button>

    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyA8XnSUXlWANcMsKX0TNjoZKqfhVQnTKQE",
            authDomain: "chat-8823c.firebaseapp.com",
            databaseURL: "https://chat-8823c-default-rtdb.firebaseio.com",
            projectId: "chat-8823c",
            storageBucket: "chat-8823c.appspot.com",
            messagingSenderId: "355149222657",
            appId: "1:355149222657:web:90c4d59a49c35a84900100"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Initialize services
        var auth = firebase.auth();
        var db = firebase.firestore();

        // Authenticate anonymously
        auth.signInAnonymously().catch(function(error) {
            console.error("Error signing in anonymously:", error);
        });

        // Reference to the chat messages collection
        var messagesRef = db.collection('messages');

        // Listen for new messages
        messagesRef.orderBy('timestamp').onSnapshot(function(snapshot) {
            var chatBox = document.getElementById('chat-box');
            chatBox.innerHTML = ''; // Clear chat box
            snapshot.forEach(function(doc) {
                var message = doc.data();
                var messageElement = document.createElement('div');
                messageElement.textContent = message.text;
                chatBox.appendChild(messageElement);
            });
        });

        // Send a new message
        document.getElementById('send-button').addEventListener('click', function() {
            var messageInput = document.getElementById('message-input');
            var text = messageInput.value;
            if (text.trim()) {
                messagesRef.add({
                    text: text,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                messageInput.value = ''; // Clear input
            }
        });
    </script>
</body>
</html>
