<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat</title>
    <!-- Firebase Configuration -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <!-- Typed.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: black;
            color: lime;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: lime;
        }
        #chat-box {
            border: 1px solid lime;
            padding: 10px;
            width: 100%;
            max-width: 400px;
            height: 300px;
            overflow-y: scroll;
            background-color: black;
            color: lime;
            margin-bottom: 10px;
        }
        .message {
            margin-bottom: 5px;
        }
        #message-input {
            width: 100%;
            padding: 10px;
            font-family: 'Arial', sans-serif;
            background-color: black;
            color: lime;
            border: 1px solid lime;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Chat</h1>
    <div id="chat-box"></div>
    <input type="text" id="message-input" placeholder="Type a message and press Enter...">
    
    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyA8XnSUXlWANcMsKX0TNjoZKqfhVQnTKQE",
            authDomain: "chat-8823c.firebaseapp.com",
            databaseURL: "https://chat-8823c-default-rtdb.firebaseio.com",
            projectId: "chat-8823c",
            storageBucket: "chat-8823c.appspot.com",
            messagingSenderId: "355149222657",
            appId: "1:355149222657:web:90c4d59a49c35a84900100"
        };
        firebase.initializeApp(firebaseConfig);

        var auth = firebase.auth();
        var db = firebase.firestore();

        auth.signInAnonymously().catch(function(error) {
            console.error("Error signing in anonymously:", error);
        });

        var messagesRef = db.collection('messages');

        function getColorFromUid(uid) {
            var hue = parseInt(uid.substr(0, 8), 16) % 360;
            return 'hsl(' + hue + ', 70%, 50%)';
        }

        function appendMessageWithAnimation(messageText, uid) {
            var chatBox = document.getElementById('chat-box');
            var messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.style.color = getColorFromUid(uid);
            chatBox.appendChild(messageElement);

            var typed = new Typed(messageElement, {
                strings: [messageText],
                typeSpeed: 50,
                showCursor: false
            });

            chatBox.scrollTop = chatBox.scrollHeight;
        }

        messagesRef.orderBy('timestamp').onSnapshot(function(snapshot) {
            snapshot.docChanges().forEach(function(change) {
                if (change.type === 'added') {
                    var message = change.doc.data();
                    appendMessageWithAnimation(message.text, message.uid);
                }
            });
        });

        document.getElementById('message-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                var messageInput = document.getElementById('message-input');
                var text = messageInput.value;
                if (text.trim()) {
                    messagesRef.add({
                        text: text,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                        uid: auth.currentUser.uid
                    });
                    messageInput.value = '';
                }
            }
        });
    </script>
</body>
</html>
